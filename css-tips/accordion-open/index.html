<!DOCTYPE HTML>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <title>開くアニメーションをCSSだけで実装したアコーディオンSample (JSでクラス名を付け外し)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="author" content="okyawa">
    <meta name="robots" content="noindex">

    <style>
      /* 枠にopenのクラス名付け外しをして、開閉のアニメーションを適用 */
      .accordion {
        position: relative;
      }
      .accordion .content {
        margin-top: -10px;
        opacity: 0;
        position: absolute;
        height: 0;
        overflow: hidden;
      }
      .accordion.open .content {
        opacity: 1;
        margin-top: 0;
        transition: margin-top .5s, opacity .5s;
        position: static;
        height: auto;
        overflow: visible;
      }

      /* クリック領域の +/- 表示 */
      .accordion h2::after {
        position: absolute;
        content: "+";
        right: 16px;
      }
      .accordion.open h2::after {
        position: absolute;
        content: "-";
        right: 16px;
      }

      /* 本編とは関係ない装飾 */
      main {
        max-width: 800px;
        margin: 0 auto;
      }
      p {
        text-align: justify;
        font-family: monospace;
        font-size: 13px;
      }
      .accordion {
        font-size: 1rem;
        font-weight: 600;
        background-color: #f3f3f3;
        color: #000;
        margin-bottom: 1rem;
        outline: none;
        border-radius: 0.25rem;
        cursor: pointer;
      }
      h2 {
        margin: 0;
        padding: 1rem 16px;
      }
      h2:hover {
        background-color: #ddd;
      }
      .content {
        padding: 0 1rem 0.5rem 1rem;
      }
    </style>

</head>
<body>

  <main>

    <h1>開くアニメーションをCSSだけで実装したアコーディオンSample (JSでクラス名を付け外し)</h1>

    <section class="accordion">
      <h2 role="button">Accordion Title</h2>
      <div class="content">
        <p>Accordion Content</p>
        <p>Accordion Content</p>
        <p>Accordion Content</p>
        <p>Accordion Content</p>
        <p>Accordion Content</p>
        <p>Accordion Content</p>
        <p>Accordion Content</p>
        <p>Accordion Content</p>
        <p>Accordion Content</p>
        <p>Accordion Content</p>
        <p>Accordion Content</p>
      </div>
    </section>

  </main>

  <script>
    /**
     * タイトルをクリックすると枠にクラス名を付け外しするイベントを登録
     */
    const accordionElem = document.querySelector('.accordion');
    const titleElem = accordionElem?.querySelector('h2');
    titleElem?.addEventListener('click', (event) => {
      event.stopPropagation();
      accordionElem.classList.toggle('open');
    });
  </script>
</body>
</html>
