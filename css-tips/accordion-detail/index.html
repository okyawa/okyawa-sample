<!DOCTYPE HTML>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <title>Accordion using keyframes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="author" content="okyawa">
    <meta name="robots" content="noindex">

    <style>
      main {
        max-width: 800px;
        margin: 0 auto;
      }
      p {
        text-align: justify;
        font-family: monospace;
        font-size: 13px;
      }
      summary {
        font-size: 1rem;
        font-weight: 600;
        background-color: #f3f3f3;
        color: #000;
        padding: 1rem;
        margin-bottom: 1rem;
        outline: none;
        border-radius: 0.25rem;
        cursor: pointer;
        position: relative;
      }
      details[open] summary ~ * {
        animation: sweep .5s ease-in-out;
      }
      @keyframes sweep {
        0%    {opacity: 0; margin-top: -10px}
        100%  {opacity: 1; margin-top: 0px}
      }
      details > summary::after {
        position: absolute;
        content: "+";
        right: 20px;
      }
      details[open] > summary::after {
        position: absolute;
        content: "-";
        right: 20px;
      }

      details > summary::marker,
      details > summary::-webkit-details-marker {
        display: none;
      }

    </style>

</head>
<body>

  <main>

    <h1>CSS only Accordion using keyframes</h1>

    <details open>
      <summary>Accordion Tab #1 (default opened)</summary>
      <div class="tab-content">
        <p>your text goes here</p>
      </div>
    </details>

    <details>
      <summary>Accordion Tab #2</summary>
      <div class="tab-content">
        <p>your text goes here</p>
      </div>
    </details>

    <details>
      <summary>Accordion Tab #3</summary>
      <div class="tab-content">
        <p>your text goes here</p>
      </div>
    </details>

  </main>

</body>
</html>
