<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Custom Elements Preview Sample</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="author" content="okyawa">
  <meta name="robots" content="noindex">
  <style>
    /* Custom Elements内のp要素にstyleが適用されない点の確認用 */
    p {
      color: red;
    }
  </style>
  <script src="preview.js"></script>
</head>
<body>

  <div style="max-width: 800px; margin: 0 auto;">

    <h1>Custom Elements Preview Sample</h1>

    <content-preview></content-preview>

<textarea id="content-preview-value" style="margin: 32px 0; width: 100%; height: 200px;">
<h2>Custom Elements Preview Sample</h2>
<p>Custom Elements Preview Sample</p>
</textarea>

  </div>

  <script>
    const contentPreviewElement = document.querySelector('content-preview');
    const textareaElement = document.querySelector('#content-preview-value');
    const value = textareaElement.value;
    contentPreviewElement.setAttribute('value', value);
    textareaElement.addEventListener('input', (event) => {
      const targetElement = event.currentTarget;
      contentPreviewElement.setAttribute('value', targetElement.value);
    })
  </script>

</body>
</html>
