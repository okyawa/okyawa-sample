<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Custom Elements Preview Sample</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="author" content="okyawa">
  <meta name="robots" content="noindex">
  <style>
    h2 {
      color: red;
    }
  </style>
  <script src="preview.js"></script>
</head>
<body>

<h1>Custom Elements Preview Sample</h1>

<content-preview></content-preview>

<script>
  const contentPreviewElement = document.querySelector('content-preview');
  const value = `
    <h2>Custom Elements Preview Sample</h2>
    <p>Custom Elements Preview Sample</p>
  `; 
  contentPreviewElement.setAttribute('value', value);
</script>



</body>
</html>
