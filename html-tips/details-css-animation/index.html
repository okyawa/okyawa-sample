<style>
@scope (#sample_01) {
  .accordion_content {
    animation: accordionFadeIn 0.5s ease;
  }
  @keyframes accordionFadeIn {
    0% {
      opacity: 0; 
      transform: translateY(-10px); 
    }
    100% {
      opacity: 1;
      transform: none;
    }
  }
}
</style>
