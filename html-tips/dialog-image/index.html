<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>dialog要素を使った画像拡大Sample</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="author" content="okyawa">
  <meta name="robots" content="noindex">

  <link rel="stylesheet" href="/res/css/presentation.css?v=3" />

  <!-- ↓コードのシンタックスハイライト -->
  <link rel="stylesheet" href="/res/js/highlight-js/styles/atom-one-light.min.css">
  <script src="/res/js/highlight-js/highlight.min.js"></script>
  <script>
    hljs.highlightAll();
  </script>
  <!-- ↑コードのシンタックスハイライト -->

  <!-- ↓Markdown形式の変換 -->
  <script src="/res/js/marked-js/marked.min.js"></script>
  <script src="/res/js/marked-js/setup-marked.js?v=1"></script>
  <!-- ↑Markdown形式の変換 -->

  <!-- ↓画面幅375px以下をViewportの表示倍率縮小によるレスポンシブ対応 -->
  <script src="/res/js/viewport-responsive/viewport-responsive.js?v=1"></script>
  <!-- ↑画面幅375px以下をViewportの表示倍率縮小によるレスポンシブ対応 -->

  <script src="/res/js/presentation/presentation.js"></script>

  <style>
    /* dialogを開いた際にWindowsのブラウザで常にスクロールバー分の幅が確保されるようにする */
    html:has(dialog[open]) {
      /* overflow: hidden; */
      scrollbar-gutter: stable;
    }

    dialog .image_preview {
      padding: 10px;
    }

    /* 表示画像 */
    dialog .image_preview img {
      max-width: calc(100dvw - 60px);
      max-height: calc(100dvh - 60px);
      vertical-align: middle;
    }
    dialog.has_caption:not(.zoom):not(.controls_hidden) .image_preview img {
      max-height: calc(100dvh - 60px - 30px);
    }

    /* キャプション */
    dialog .image_caption {
      position: relative;
    }
    dialog .caption_text {
      width: 100%;
      padding: 9px 10px;
      position: absolute;
      bottom: 0;
      box-sizing: border-box;
      background-color: #ffffff66;
      text-align: center;
      font-size: 0.76rem;
    }
    dialog.has_caption .image_caption {
      height: 30px;
    }

    /* 拡大表示 */
    dialog.zoom {
      max-width: 100dvw;
      max-height: 100dvh;
    }
    dialog.zoom .image_preview {
      padding: 0;
      max-width: 100dvw;
      max-height: 100dvh;
      overflow: auto;
    }
    dialog.zoom .image_preview img {
      max-width: none;
      max-height: none;
    }
    dialog.zoom .image_caption {
      display: none;
    }

    /* 右上の操作ボタン */
    dialog .image_preview_wrapper {
      position: relative;
    }
    dialog .image_preview_wrapper .preview_controls {
      position: absolute;
      top: 8px;
      right: 8px;
      padding: 8px;
      display: flex;
      gap: 8px;
    }
    dialog.zoom .image_preview_wrapper .preview_controls {
      top: 0;
      right: 0;
    }

    /* 右上の操作ボタンとキャプションを非表示 */
    dialog.controls_hidden .preview_controls,
    dialog.controls_hidden .image_caption {
      display: none;
    }

    /* 拡大・縮小ボタン */
    dialog .image_preview_wrapper .zoom_in_button,
    dialog .image_preview_wrapper .zoom_out_button {
      width: 30px;
      height: 30px;
      background-color: rgba(255, 255, 255, 0.5);
      border: none;
      cursor: pointer;
    }
    dialog.zoom .image_preview_wrapper .zoom_in_button {
      display: none;
    }
    dialog .image_preview_wrapper .zoom_out_button {
      display: none;
    }
    dialog.zoom .image_preview_wrapper .zoom_out_button {
      display: block;
    }
    dialog.zoom_disabled .image_preview_wrapper .zoom_in_button,
    dialog.zoom_disabled .image_preview_wrapper .zoom_out_button {
      display: none;
    }

    /* 閉じるボタン */
    dialog .image_preview_wrapper .close_button {
      width: 30px;
      height: 30px;
      background-color: rgba(255, 255, 255, 0.5);
      border: none;
      cursor: pointer;
    }

    /* dialog背景のぼかし */
    :root {
      --dialog-shadow: 0px 20px 36px 0px rgba(0, 0, 0, 0.6);
    }
    dialog {
      box-shadow: var(--dialog-shadow);
    }
    dialog::backdrop {
      backdrop-filter: blur(8px);
      /* Safariでbackdrop-filterを使用するにはベンダープレフィックスの指定が必要 */
      -webkit-backdrop-filter: blur(8px);
    }

    @media (prefers-reduced-motion: no-preference) {
        /* フェード・インのアニメーション*/
        @keyframes fadeIn {
          from {
            opacity: 0;
          }
          to {
            opacity: 1;
          }
        }
        /* ズーム・インのアニメーション */
        @keyframes zoomIn {
          from {
            transform: scale(0.6);
          }
          to {
            transform: scale(1);
          }
        }
        /* open属性があるときに実行されるアニメーション (ダイアログを開くとき用) */
        dialog[open] {
          /* @keyframesで作成したアニメーション名 */
          animation-name: fadeIn, zoomIn;
          /* アニメーションの進行状況 */
          animation-fill-mode: forwards;
          /* アニメーションの実行時間 */
          animation-duration: 200ms;
          /* アニメーションの進行状況 */
          animation-timing-function: ease-out;
        }
        /* フェード・アウトのアニメーション */
        @keyframes fadeOut {
          from {
            opacity: 1;
          }
          to {
            opacity: 0;
          }
        }
        /* ズーム・アウトのアニメーション */
        @keyframes zoomOut {
          from {
            transform: scale(1);
          }
          to {
            transform: scale(0.6);
          }
        }
        /* open属性がないときに実行されるアニメーション (ダイアログを閉じるとき用) */
        dialog {
          animation-name: fadeOut, zoomOut;
          animation-fill-mode: forwards;
          animation-duration: 200ms;
          animation-timing-function: ease-out;
        }
      }
      dialog {
        padding: 0;
        display: block;
        position: fixed;
        inset-inline: 0;
        inset-block: 0;
        border: none;
      }
  </style>

</head>
<body>
  <div id="container">

    <header>
      <h1>dialog要素を使った画像拡大Sample</h1>
    </header>

    <br />

    <section id="sample01">
      <details open>
        <summary>デモ</summary>

        <ul style="padding: 0; list-style: none; display: flex; flex-wrap: wrap; gap: 8px;">
          <li>
            <a href="/img/cocktails/w1440/strawberry_field.jpeg" class="popup_img" target="_blank" data-caption="サンプル画像1">
              <img src="/img/cocktails/w640/strawberry_field.jpeg" width="160" height="160" alt="大きいサンプル画像" />
            </a>
          </li>
          <li>
            <a href="/img/cocktails/w640/sol_cubano.jpeg" class="popup_img" target="_blank" data-caption="サンプル画像2">
              <img src="/img/cocktails/w640/sol_cubano.jpeg" width="160" height="160" alt="小さめのサンプル画像" />
            </a>
          </li>
        </ul>

        <dialog style="display: none;">
          <div class="image_preview_wrapper">
            <div class="image_preview"></div>
            <div class="image_caption"></div>
            <div class="preview_controls">
              <button
                type="button"
                class="zoom_in_button"
                title="Zoom in"
              >
                🔍
              </button>
              <button
                type="button"
                class="zoom_out_button"
                title="Zoom out"
              >
                🔎
              </button>
              <button
                type="button"
                class="close_button"
                title="Close"
                onclick="this.closest('dialog').close();"
              >
                x
              </button>
            </div>
          </div>
        </dialog>

        <script>
          window.addEventListener('DOMContentLoaded', () => {
            const modalDialog = document.querySelector('#sample01 dialog');
            const openLinkElements = document.querySelectorAll('#sample01 .popup_img');
            if (!(modalDialog instanceof HTMLDialogElement)) {
              // dialog要素ではない場合は中断
              return;
            }
            /**
             * 開くボタンのイベント登録
             */
            openLinkElements.forEach((linkElem) => {
              linkElem.addEventListener('click', async (event) => {
                event.preventDefault();

                // ダイアログで表示する画像のURL
                const targetElem = event.currentTarget;
                const url = targetElem.getAttribute('href');
                const caption = targetElem.dataset.caption ?? '';
                openImagePreviewDialog(url, caption);
              });
            })

            /**
             * dialog要素のアニメーションがすべて終了するのを待つ関数
             */
            function waitDialogAnimation(dialog) {
              return Promise.allSettled(dialog.getAnimations().map((animation) => animation.finished));
            }

            /**
             * 画像拡大表示ダイアログを開く
             */
            async function openImagePreviewDialog(url, caption) {
              const imagePreviewElem = modalDialog.querySelector('.image_preview');
              // 拡大画像表示の処理
              imagePreviewElem.innerHTML = `<img src="${url}" alt="" />`;

              // キャプションのテキスト
              const captionElem = modalDialog.querySelector('.image_caption');
              if (caption) {
                captionElem.innerHTML = `<div class="caption_text">${caption}</div>`;
                modalDialog.classList.add('has_caption');
              } else {
                captionElem.innerHTML = '';
                modalDialog.classList.remove('has_caption');
              }

              // 表示画像自体のクリック
              modalDialog.querySelector('.image_preview img')?.addEventListener('click', (event) => {
                if (modalDialog.classList.contains('zoom')) {
                  // ズーム中の場合は縮小表示に戻す
                  modalDialog.classList.remove('zoom');
                  return;
                }
                // コントロール表示を切り替え
                modalDialog.classList.toggle('controls_hidden');
              });

              // dialog要素の開くアニメーションがすべて終了するまで待つ
              await waitDialogAnimation(modalDialog);

              // dialog要素にデフォルトで付与していたdisplayのstyle指定を削除
              modalDialog.style.display = '';
              // モーダルダイアログを開く
              modalDialog.showModal();
              // モーダルダイアログを表示する際に、HTML要素(背景部分)がスクロールしないようにする
              document.documentElement.style.overflow = 'hidden';

              // 表示する画像に拡大ボタンが必要かを判定
              const { width, height } = await readImageSize(url);
              const zoomEnabled = width > imagePreviewElem.clientWidth || height > imagePreviewElem.clientHeight
              if (zoomEnabled) {
                modalDialog.classList.remove('zoom_disabled');
              } else {
                modalDialog.classList.add('zoom_disabled');
              }
            }

            /**
             * ダイアログの枠外をクリックした際にダイアログを閉じる
             */
            modalDialog.addEventListener('click', (event) => {
              if (event.target === event.currentTarget) {
                modalDialog.close();
              }
            });

            /**
             * ダイアログを閉じる際に実行するイベントを登録
             */
            modalDialog.addEventListener('close', async (event) => {
              const dialog = event.currentTarget;
              if (!(dialog instanceof HTMLDialogElement)) {
                // dialog要素ではない場合は中断
                return;
              }
              // dialog要素の閉じるアニメーションがすべて終了するまで待つ
              await waitDialogAnimation(dialog);
              // dialog要素のstyle指定で非表示にする
              dialog.style.display = 'none';
              // 判定用に付与したクラス名を初期化
              modalDialog.classList.remove('zoom');
              modalDialog.classList.remove('zoom_disabled');
              modalDialog.classList.remove('has_caption');
              modalDialog.classList.remove('controls_hidden');
              // 背景スクロールを防ぐために追加したスタイルを削除
              document.documentElement.style.overflow = '';
            });

            /**
             * 拡大ボタンのイベント登録
             */
            modalDialog.querySelector('.zoom_in_button')?.addEventListener('click', (event) => {
              modalDialog.classList.add('zoom');
            });

            /**
             * 縮小ボタンのイベント登録
             */
            modalDialog.querySelector('.zoom_out_button')?.addEventListener('click', (event) => {
              modalDialog.classList.remove('zoom');
            });

            /**
             * 画像ファイルのサイズを取得
             */
            async function readImageSize(url) {
              return new Promise((resolve, reject) => {
                const img = new Image();

                img.onload = () => {
                  const size = {
                    width: img.naturalWidth,
                    height: img.naturalHeight,
                  };

                  URL.revokeObjectURL(img.src);
                  resolve(size);
                };

                img.onerror = (error) => {
                  reject(error);
                };

                img.src = url;
              });
            }
          })
        </script>
      </details>
    </section>

  </div>
</body>
</html>
