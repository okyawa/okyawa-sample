  <script src="/res/js/presentation/presentation.js"></script>

  <style>
    /* dialogã‚’é–‹ã„ãŸéš›ã«Windowsã®ãƒ–ãƒ©ã‚¦ã‚¶ã§å¸¸ã«ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ãƒãƒ¼åˆ†ã®å¹…ãŒç¢ºä¿ã•ã‚Œã‚‹ã‚ˆã†ã«ã™ã‚‹ */
    html:has(dialog[open]) {

      scrollbar-gutter: stable;

    dialog .image_preview {

    /* è¡¨ç¤ºç”»åƒ */
    dialog .image_preview img {
      max-width: calc(100dvw - 60px);
      max-height: calc(100dvh - 60px);
      vertical-align: middle;
    }
    dialog.has_caption:not(.zoom):not(.controls_hidden) .image_preview img {

    /* ã‚­ãƒ£ãƒ—ã‚·ãƒ§ãƒ³ */
    dialog .image_caption {

    dialog .caption_text {

    /* æ‹¡å¤§è¡¨ç¤º */
    dialog.zoom {

    }
    dialog.zoom .image_preview {
      padding: 0;
      max-width: 100dvw;
      max-height: 100dvh;

    }
    dialog.zoom .image_preview img {

    }
    dialog.zoom .image_caption {

    /* å³ä¸Šã®æ“ä½œãƒœã‚¿ãƒ³ */
    dialog .image_preview_wrapper {

    dialog .image_preview_wrapper .preview_controls {

    /* å³ä¸Šã®æ“ä½œãƒœã‚¿ãƒ³ã¨ã‚­ãƒ£ãƒ—ã‚·ãƒ§ãƒ³ã‚’éè¡¨ç¤º */
    dialog.controls_hidden .preview_controls,
    dialog.controls_hidden .image_caption {
      display: none;
    }

    /* æ‹¡å¤§ãƒ»ç¸®å°ãƒœã‚¿ãƒ³ */
    dialog .image_preview_wrapper .zoom_in_button,
    dialog .image_preview_wrapper .zoom_out_button {
      width: 30px;
      height: 30px;
      background-color: rgba(255, 255, 255, 0.5);

    }
    dialog.zoom .image_preview_wrapper .zoom_in_button {

    }
    dialog .image_preview_wrapper .zoom_out_button {
      display: none;
    }
    dialog.zoom .image_preview_wrapper .zoom_out_button {
      display: block;
    }
    dialog.zoom_disabled .image_preview_wrapper .zoom_in_button,
    dialog.zoom_disabled .image_preview_wrapper .zoom_out_button {

    }

    /* é–‰ã˜ã‚‹ãƒœã‚¿ãƒ³ */
    dialog .image_preview_wrapper .close_button {

      background-color: rgba(255, 255, 255, 0.5);

    }

    /* dialogèƒŒæ™¯ã®ã¼ã‹ã— */
    :root {
      --dialog-shadow: 0px 20px 36px 0px rgba(0, 0, 0, 0.6);
    }
    dialog {
      box-shadow: var(--dialog-shadow);
    }
    dialog::backdrop {
      backdrop-filter: blur(8px);
      /* Safariã§backdrop-filterã‚’ä½¿ç”¨ã™ã‚‹ã«ã¯ãƒ™ãƒ³ãƒ€ãƒ¼ãƒ—ãƒ¬ãƒ•ã‚£ãƒƒã‚¯ã‚¹ã®æŒ‡å®šãŒå¿…è¦ */
      -webkit-backdrop-filter: blur(8px);
    }

    @media (prefers-reduced-motion: no-preference) {
        /* ãƒ•ã‚§ãƒ¼ãƒ‰ãƒ»ã‚¤ãƒ³ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³*/
        @keyframes fadeIn {
          from {
            opacity: 0;
          }
          to {
            opacity: 1;
          }
        }
        /* ã‚ºãƒ¼ãƒ ãƒ»ã‚¤ãƒ³ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        @keyframes zoomIn {
          from {
            transform: scale(0.6);
          }
          to {
            transform: scale(1);
          }
        }
        /* openå±æ€§ãŒã‚ã‚‹ã¨ãã«å®Ÿè¡Œã•ã‚Œã‚‹ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ (ãƒ€ã‚¤ã‚¢ãƒ­ã‚°ã‚’é–‹ãã¨ãç”¨) */
        dialog[open] {
          /* @keyframesã§ä½œæˆã—ãŸã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³å */
          animation-name: fadeIn, zoomIn;
          /* ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã®é€²è¡ŒçŠ¶æ³ */
          animation-fill-mode: forwards;
          /* ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã®å®Ÿè¡Œæ™‚é–“ */
          animation-duration: 200ms;
          /* ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã®é€²è¡ŒçŠ¶æ³ */
          animation-timing-function: ease-out;
        }
        /* ãƒ•ã‚§ãƒ¼ãƒ‰ãƒ»ã‚¢ã‚¦ãƒˆã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        @keyframes fadeOut {
          from {
            opacity: 1;
          }
          to {
            opacity: 0;
          }
        }
        /* ã‚ºãƒ¼ãƒ ãƒ»ã‚¢ã‚¦ãƒˆã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        @keyframes zoomOut {
          from {
            transform: scale(1);
          }
          to {
            transform: scale(0.6);
          }
        }
        /* openå±æ€§ãŒãªã„ã¨ãã«å®Ÿè¡Œã•ã‚Œã‚‹ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ (ãƒ€ã‚¤ã‚¢ãƒ­ã‚°ã‚’é–‰ã˜ã‚‹ã¨ãç”¨) */
        dialog {
          animation-name: fadeOut, zoomOut;
          animation-fill-mode: forwards;
          animation-duration: 200ms;
          animation-timing-function: ease-out;
        }
      }

<body>
  <div id="container">

    <header>
      <h1>dialogè¦ç´ ã‚’ä½¿ã£ãŸç”»åƒæ‹¡å¤§Sample</h1>
    </header>

    <br />

    <section id="sample01">
      <details open>
        <summary>ãƒ‡ãƒ¢</summary>

        <ul style="padding: 0; list-style: none; display: flex; flex-wrap: wrap; gap: 8px;">
          <li>
            <a href="/img/cocktails/w1440/strawberry_field.jpeg" class="popup_img" target="_blank" data-caption="ã‚µãƒ³ãƒ—ãƒ«ç”»åƒ1">
              <img src="/img/cocktails/w640/strawberry_field.jpeg" width="160" height="160" alt="å¤§ãã„ã‚µãƒ³ãƒ—ãƒ«ç”»åƒ" />
            </a>
          </li>
          <li>
            <a href="/img/cocktails/w640/sol_cubano.jpeg" class="popup_img" target="_blank" data-caption="ã‚µãƒ³ãƒ—ãƒ«ç”»åƒ2">
              <img src="/img/cocktails/w640/sol_cubano.jpeg" width="160" height="160" alt="å°ã•ã‚ã®ã‚µãƒ³ãƒ—ãƒ«ç”»åƒ" />
            </a>
          </li>
        </ul>

        <dialog style="display: none;">
          <div class="image_preview_wrapper">
            <div class="image_preview"></div>
            <div class="image_caption"></div>
            <div class="preview_controls">
              <button
                type="button"
                class="zoom_in_button"
                title="Zoom in"
              >
                ğŸ”
              </button>
              <button
                type="button"
                class="zoom_out_button"
                title="Zoom out"
              >
                ğŸ”
              </button>
              <button
                type="button"
                class="close_button"
                title="Close"
                onclick="this.closest('dialog').close();"
              >
                x
              </button>
            </div>
          </div>
        </dialog>

        <script>
          window.addEventListener('DOMContentLoaded', () => {
            const modalDialog = document.querySelector('#sample01 dialog');
            const openLinkElements = document.querySelectorAll('#sample01 .popup_img');
            if (!(modalDialog instanceof HTMLDialogElement)) {
              // dialogè¦ç´ ã§ã¯ãªã„å ´åˆã¯ä¸­æ–­
              return;
            }
            /**
             * é–‹ããƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆç™»éŒ²
             */
            openLinkElements.forEach((linkElem) => {
              linkElem.addEventListener('click', async (event) => {
                event.preventDefault();

                // ãƒ€ã‚¤ã‚¢ãƒ­ã‚°ã§è¡¨ç¤ºã™ã‚‹ç”»åƒã®URL
                const targetElem = event.currentTarget;
                const url = targetElem.getAttribute('href');
                const caption = targetElem.dataset.caption ?? '';
                openImagePreviewDialog(url, caption);
              });
            })

            /**
             * dialogè¦ç´ ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãŒã™ã¹ã¦çµ‚äº†ã™ã‚‹ã®ã‚’å¾…ã¤é–¢æ•°
             */
            function waitDialogAnimation(dialog) {
              return Promise.allSettled(dialog.getAnimations().map((animation) => animation.finished));
            }

            /**
             * ç”»åƒæ‹¡å¤§è¡¨ç¤ºãƒ€ã‚¤ã‚¢ãƒ­ã‚°ã‚’é–‹ã
             */
            async function openImagePreviewDialog(url, caption) {
              const imagePreviewElem = modalDialog.querySelector('.image_preview');
              // æ‹¡å¤§ç”»åƒè¡¨ç¤ºã®å‡¦ç†
              imagePreviewElem.innerHTML = `<img src="${url}" alt="" />`;

              // ã‚­ãƒ£ãƒ—ã‚·ãƒ§ãƒ³ã®ãƒ†ã‚­ã‚¹ãƒˆ
              const captionElem = modalDialog.querySelector('.image_caption');
              if (caption) {
                captionElem.innerHTML = `<div class="caption_text">${caption}</div>`;
                modalDialog.classList.add('has_caption');
              } else {
                captionElem.innerHTML = '';
                modalDialog.classList.remove('has_caption');
              }

              // è¡¨ç¤ºç”»åƒè‡ªä½“ã®ã‚¯ãƒªãƒƒã‚¯
              modalDialog.querySelector('.image_preview img')?.addEventListener('click', (event) => {
                if (modalDialog.classList.contains('zoom')) {
                  // ã‚ºãƒ¼ãƒ ä¸­ã®å ´åˆã¯ç¸®å°è¡¨ç¤ºã«æˆ»ã™
                  modalDialog.classList.remove('zoom');
                  return;
                }
                // ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«è¡¨ç¤ºã‚’åˆ‡ã‚Šæ›¿ãˆ
                modalDialog.classList.toggle('controls_hidden');
              });

              // dialogè¦ç´ ã®é–‹ãã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãŒã™ã¹ã¦çµ‚äº†ã™ã‚‹ã¾ã§å¾…ã¤
              await waitDialogAnimation(modalDialog);

              // dialogè¦ç´ ã«ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã§ä»˜ä¸ã—ã¦ã„ãŸdisplayã®styleæŒ‡å®šã‚’å‰Šé™¤
              modalDialog.style.display = '';
              // ãƒ¢ãƒ¼ãƒ€ãƒ«ãƒ€ã‚¤ã‚¢ãƒ­ã‚°ã‚’é–‹ã
              modalDialog.showModal();
              // ãƒ¢ãƒ¼ãƒ€ãƒ«ãƒ€ã‚¤ã‚¢ãƒ­ã‚°ã‚’è¡¨ç¤ºã™ã‚‹éš›ã«ã€HTMLè¦ç´ (èƒŒæ™¯éƒ¨åˆ†)ãŒã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã—ãªã„ã‚ˆã†ã«ã™ã‚‹
              document.documentElement.style.overflow = 'hidden';

              // è¡¨ç¤ºã™ã‚‹ç”»åƒã«æ‹¡å¤§ãƒœã‚¿ãƒ³ãŒå¿…è¦ã‹ã‚’åˆ¤å®š
              const { width, height } = await readImageSize(url);
              const zoomEnabled = width > imagePreviewElem.clientWidth || height > imagePreviewElem.clientHeight
              if (zoomEnabled) {
                modalDialog.classList.remove('zoom_disabled');
              } else {
                modalDialog.classList.add('zoom_disabled');
              }
            }

            /**
             * ãƒ€ã‚¤ã‚¢ãƒ­ã‚°ã®æ å¤–ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ãŸéš›ã«ãƒ€ã‚¤ã‚¢ãƒ­ã‚°ã‚’é–‰ã˜ã‚‹
             */
            modalDialog.addEventListener('click', (event) => {
              if (event.target === event.currentTarget) {
                modalDialog.close();
              }
            });

            /**
             * ãƒ€ã‚¤ã‚¢ãƒ­ã‚°ã‚’é–‰ã˜ã‚‹éš›ã«å®Ÿè¡Œã™ã‚‹ã‚¤ãƒ™ãƒ³ãƒˆã‚’ç™»éŒ²
             */
            modalDialog.addEventListener('close', async (event) => {
              const dialog = event.currentTarget;
              if (!(dialog instanceof HTMLDialogElement)) {
                // dialogè¦ç´ ã§ã¯ãªã„å ´åˆã¯ä¸­æ–­
                return;
              }
              // dialogè¦ç´ ã®é–‰ã˜ã‚‹ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãŒã™ã¹ã¦çµ‚äº†ã™ã‚‹ã¾ã§å¾…ã¤
              await waitDialogAnimation(dialog);
              // dialogè¦ç´ ã®styleæŒ‡å®šã§éè¡¨ç¤ºã«ã™ã‚‹
              dialog.style.display = 'none';
              // åˆ¤å®šç”¨ã«ä»˜ä¸ã—ãŸã‚¯ãƒ©ã‚¹åã‚’åˆæœŸåŒ–
              modalDialog.classList.remove('zoom');
              modalDialog.classList.remove('zoom_disabled');
              modalDialog.classList.remove('has_caption');
              modalDialog.classList.remove('controls_hidden');
              // èƒŒæ™¯ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’é˜²ããŸã‚ã«è¿½åŠ ã—ãŸã‚¹ã‚¿ã‚¤ãƒ«ã‚’å‰Šé™¤
              document.documentElement.style.overflow = '';
            });

            /**
             * æ‹¡å¤§ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆç™»éŒ²
             */
            modalDialog.querySelector('.zoom_in_button')?.addEventListener('click', (event) => {
              modalDialog.classList.add('zoom');
            });

            /**
             * ç¸®å°ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆç™»éŒ²
             */
            modalDialog.querySelector('.zoom_out_button')?.addEventListener('click', (event) => {
              modalDialog.classList.remove('zoom');
            });

            /**
             * ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã®ã‚µã‚¤ã‚ºã‚’å–å¾—
             */
            async function readImageSize(url) {
              return new Promise((resolve, reject) => {
                const img = new Image();

                img.onload = () => {
                  const size = {
                    width: img.naturalWidth,
                    height: img.naturalHeight,
                  };

                  URL.revokeObjectURL(img.src);
                  resolve(size);
                };

                img.onerror = (error) => {
                  reject(error);
                };

                img.src = url;
              });
            }
          })
        </script>
      </details>
