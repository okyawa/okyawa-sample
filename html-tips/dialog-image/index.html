<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>dialog要素を使った画像拡大Sample</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="author" content="okyawa">
  <meta name="robots" content="noindex">

  <link rel="stylesheet" href="/res/css/presentation.css?v=3" />

  <!-- ↓コードのシンタックスハイライト -->
  <link rel="stylesheet" href="/res/js/highlight-js/styles/atom-one-light.min.css">
  <script src="/res/js/highlight-js/highlight.min.js"></script>
  <script>
    hljs.highlightAll();
  </script>
  <!-- ↑コードのシンタックスハイライト -->

  <!-- ↓Markdown形式の変換 -->
  <script src="/res/js/marked-js/marked.min.js"></script>
  <script src="/res/js/marked-js/setup-marked.js?v=1"></script>
  <!-- ↑Markdown形式の変換 -->

  <!-- ↓画面幅375px以下をViewportの表示倍率縮小によるレスポンシブ対応 -->
  <script src="/res/js/viewport-responsive/viewport-responsive.js?v=1"></script>
  <!-- ↑画面幅375px以下をViewportの表示倍率縮小によるレスポンシブ対応 -->

  <script src="/res/js/presentation/presentation.js"></script>

  <!-- ↓このHTML専用のCSS指定 -->
  <link rel="stylesheet" href="/html-tips/dialog-image/dialog-image.css?v=1" />
  <!-- ↑このHTML専用のCSS指定 -->

</head>
<body>
  <div id="container">

    <header>
      <h1>dialog要素を使った画像拡大Sample</h1>
    </header>

    <br />

    <section id="sample01">
      <details open>
        <summary>デモ</summary>

        <ul style="padding: 0; list-style: none; display: flex; flex-wrap: wrap; gap: 8px;">
          <li>
            <a href="/img/cocktails/w1440/strawberry_field.jpeg" class="popup_img" target="_blank" data-caption="サンプル画像1">
              <img src="/img/cocktails/w640/strawberry_field.jpeg" width="160" height="160" alt="大きいサンプル画像" />
            </a>
          </li>
          <li>
            <a href="/img/cocktails/w640/sol_cubano.jpeg" class="popup_img" target="_blank" data-caption="サンプル画像2">
              <img src="/img/cocktails/w640/sol_cubano.jpeg" width="160" height="160" alt="小さめのサンプル画像" />
            </a>
          </li>
        </ul>

        <dialog id="dialog_image" style="display: none;">
          <div class="image_preview_wrapper">
            <div class="image_preview"></div>
            <div class="image_caption"></div>
            <div class="preview_controls">
              <button
                type="button"
                class="zoom_in_button"
                title="Zoom in"
              >
                🔍
              </button>
              <button
                type="button"
                class="zoom_out_button"
                title="Zoom out"
              >
                🔎
              </button>
              <button
                type="button"
                class="close_button"
                title="Close"
                onclick="this.closest('dialog').close();"
              >
                x
              </button>
            </div>
          </div>
        </dialog>

        <script>
          window.addEventListener('DOMContentLoaded', () => {
            const modalDialog = document.querySelector('#dialog_image');
            const openLinkElements = document.querySelectorAll('#sample01 .popup_img');
            if (!(modalDialog instanceof HTMLDialogElement)) {
              // dialog要素ではない場合は中断
              return;
            }
            /**
             * 開くボタンのイベント登録
             */
            openLinkElements.forEach((linkElem) => {
              linkElem.addEventListener('click', async (event) => {
                event.preventDefault();

                // ダイアログで表示する画像のURL
                const targetElem = event.currentTarget;
                const url = targetElem.getAttribute('href');
                const caption = targetElem.dataset.caption ?? '';
                openImagePreviewDialog(url, caption);
              });
            })

            /**
             * dialog要素のアニメーションがすべて終了するのを待つ関数
             */
            function waitDialogAnimation(dialog) {
              return Promise.allSettled(dialog.getAnimations().map((animation) => animation.finished));
            }

            /**
             * 画像拡大表示ダイアログを開く
             */
            async function openImagePreviewDialog(url, caption) {
              const imagePreviewElem = modalDialog.querySelector('.image_preview');
              // 拡大画像表示の処理
              imagePreviewElem.innerHTML = `<img src="${url}" alt="" />`;

              // キャプションのテキスト
              const captionElem = modalDialog.querySelector('.image_caption');
              if (caption) {
                captionElem.innerHTML = `<div class="caption_text">${caption}</div>`;
                modalDialog.classList.add('has_caption');
              } else {
                captionElem.innerHTML = '';
                modalDialog.classList.remove('has_caption');
              }

              // 表示画像自体のクリック
              modalDialog.querySelector('.image_preview img')?.addEventListener('click', (event) => {
                if (modalDialog.classList.contains('zoom')) {
                  // ズーム中の場合は縮小表示に戻す
                  modalDialog.classList.remove('zoom');
                  return;
                }
                // コントロール表示を切り替え
                modalDialog.classList.toggle('controls_hidden');
              });

              // dialog要素の開くアニメーションがすべて終了するまで待つ
              await waitDialogAnimation(modalDialog);

              // dialog要素にデフォルトで付与していたdisplayのstyle指定を削除
              modalDialog.style.display = '';
              // モーダルダイアログを開く
              modalDialog.showModal();
              // モーダルダイアログを表示する際に、HTML要素(背景部分)がスクロールしないようにする
              document.documentElement.style.overflow = 'hidden';

              // 表示する画像に拡大ボタンが必要かを判定
              const { width, height } = await readImageSize(url);
              const zoomEnabled = width > imagePreviewElem.clientWidth || height > imagePreviewElem.clientHeight
              if (zoomEnabled) {
                modalDialog.classList.remove('zoom_disabled');
              } else {
                modalDialog.classList.add('zoom_disabled');
              }
            }

            /**
             * ダイアログの枠外をクリックした際にダイアログを閉じる
             */
            modalDialog.addEventListener('click', (event) => {
              if (event.target === event.currentTarget) {
                modalDialog.close();
              }
            });

            /**
             * ダイアログを閉じる際に実行するイベントを登録
             */
            modalDialog.addEventListener('close', async (event) => {
              const dialog = event.currentTarget;
              if (!(dialog instanceof HTMLDialogElement)) {
                // dialog要素ではない場合は中断
                return;
              }
              // dialog要素の閉じるアニメーションがすべて終了するまで待つ
              await waitDialogAnimation(dialog);
              // dialog要素のstyle指定で非表示にする
              dialog.style.display = 'none';
              // 判定用に付与したクラス名を初期化
              modalDialog.classList.remove('zoom');
              modalDialog.classList.remove('zoom_disabled');
              modalDialog.classList.remove('has_caption');
              modalDialog.classList.remove('controls_hidden');
              // 背景スクロールを防ぐために追加したスタイルを削除
              document.documentElement.style.overflow = '';
            });

            /**
             * 拡大ボタンのイベント登録
             */
            modalDialog.querySelector('.zoom_in_button')?.addEventListener('click', (event) => {
              modalDialog.classList.add('zoom');
            });

            /**
             * 縮小ボタンのイベント登録
             */
            modalDialog.querySelector('.zoom_out_button')?.addEventListener('click', (event) => {
              modalDialog.classList.remove('zoom');
            });

            /**
             * 画像ファイルのサイズを取得
             */
            async function readImageSize(url) {
              return new Promise((resolve, reject) => {
                const img = new Image();

                img.onload = () => {
                  const size = {
                    width: img.naturalWidth,
                    height: img.naturalHeight,
                  };

                  URL.revokeObjectURL(img.src);
                  resolve(size);
                };

                img.onerror = (error) => {
                  reject(error);
                };

                img.src = url;
              });
            }
          })
        </script>
      </details>
    </section>

  </div>
</body>
</html>
